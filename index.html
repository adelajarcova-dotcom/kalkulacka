<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investiční kalkulačka 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background: white; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        input, select { border: 1px solid #cbd5e1; padding: 0.5rem; border-radius: 6px; width: 100%; }
        label { font-size: 0.875rem; font-weight: 600; color: #475569; margin-bottom: 0.25rem; display: block; }
    </style>
</head>
<body class="p-4 md:p-10">

<div class="max-w-6xl mx-auto">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Kalkulačka složeného úročení</h1>
        <p class="mt-2 text-lg text-gray-600">Vizualizace růstu vašeho majetku v čase.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 card p-6 space-y-4">
            <div>
                <label>Počáteční vklad (Kč)</label>
                <input type="number" id="initialDeposit" value="50000">
            </div>
            <div>
                <label>Měsíční příspěvek (Kč)</label>
                <input type="number" id="monthlyContribution" value="2000">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>Doba (let)</label>
                    <input type="number" id="years" value="25">
                </div>
                <div>
                    <label>Úrok (% p.a.)</label>
                    <input type="number" id="interestRate" value="8" step="0.1">
                </div>
            </div>
            <div>
                <label>Očekávaná inflace (% p.a.)</label>
                <input type="number" id="inflation" value="3" step="0.1">
            </div>
            <div>
                <label>Připisování úroků</label>
                <select id="frequency">
                    <option value="12">Měsíčně</option>
                    <option value="4">Kvartálně</option>
                    <option value="1" selected>Ročně</option>
                </select>
            </div>
            <div class="p-4 bg-indigo-50 rounded-lg border border-indigo-100">
                <p class="text-xs font-bold text-indigo-600 uppercase mb-2">Pravidelné zvyšování vkladu</p>
                <div class="grid grid-cols-2 gap-2">
                    <div>
