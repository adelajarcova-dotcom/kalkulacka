<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investiční kalkulačka 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800">Profi kalkulačka složeného úročení</h1>
        <p class="text-slate-500">Plánujte svou finanční budoucnost s přihlédnutím k inflaci i růstu příjmů.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="card p-6 lg:col-span-1">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Parametry</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Počáteční investice (Kč)</label>
                    <input type="number" id="initialDeposit" value="100000" class="w-full mt-1 p-2 border rounded-md">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Měsíční příspěvek (Kč)</label>
                    <input type="number" id="monthlyContribution" value="5000" class="w-full mt-1 p-2 border rounded-md">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Doba (let)</label>
                        <input type="number" id="years" value="20" class="w-full mt-1 p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Zhodnocení (% p.a.)</label>
                        <input type="number" id="interestRate" value="7" step="0.1" class="w-full mt-1 p-2 border rounded-md">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Průměrná inflace (% p.a.)</label>
                    <input type="number" id="inflation" value="3" step="0.1" class="w-full mt-1 p-2 border rounded-md">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Frekvence úročení</label>
                    <select id="frequency" class="w-full mt-1 p-2 border rounded-md">
                        <option value="12">Měsíčně</option>
                        <option value="4">Kvartálně</option>
                        <option value="1">Ročně</option>
                    </select>
                </div>

                <div class="p-3 bg-blue-50 rounded-lg">
                    <label class="block text-sm font-semibold text-blue-800 italic">Dynamické navýšení příspěvků</label>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <div>
                            <span class="text-xs">Každých (let):</span>
                            <input type="number" id="stepYears" value="5" class="w-full p-1 text-sm border rounded
